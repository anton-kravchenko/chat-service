kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: default
  name: auth-middleware
  labels:
    app: auth-middleware

spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-middleware
  template:
    metadata:
      labels:
        app: auth-middleware
    spec:
      containers:
        - name: auth-middleware
          image: kravchenkoanton/github-auth-middleware:latest
          env:
            - name: COOKIE_DOMAIN
              value: "127.0.0.1"
            - name: APP_URL
              value: "http://127.0.0.1:63713/"
            - name: CLIENT_ID
              value: "---"
            - name: CLIENT_SECRET
              value: "---"
          ports:
            - name: web
              containerPort: 8125

---
apiVersion: v1
kind: Service
metadata:
  name: auth-middleware

spec:
  ports:
    - protocol: TCP
      name: web
      port: 8125
  selector:
    app: auth-middleware

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: sso
spec:
  forwardAuth:
    address: http://auth-middleware:8125
    authResponseHeaders:
        - "X-Forwarded-User"
    trustForwardHeader: true
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-sso
spec:
  entryPoints:
    - web
  routes:
  # - match: Host(`auth.chat-nwsdrkm.ml`)
  - match: Path(`/callback`)
    kind: Rule
    services:
    - name: auth-middleware
      port: 8125
